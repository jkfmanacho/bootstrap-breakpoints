<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Scaffholding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        h1 {
            margin-top: 20px;
        }
        .container {
            margin-top: 15px;
            border: 5px solid maroon;
            border-collapse: collapse;
            text-align: center;
        }
        #cell {
            border: 5px solid wheat;
            border-collapse: collapse;
        }
        .link {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <h1 align="center">Scaffholding</h1>
    <h3 align="center">MANACHO, Jannah Kate F.</h3>

    <div class="container">
        <div class="row">
            <header class="col-md-12" id="cell">Header</header>
        </div>

        <div class="row">
            <div class="col-md-offset-4 col-md-4 bg-warning" id="cell">1/3 Offset</div>
            <div class="col-md-4 bg-success" id="cell">1/3</div>
            <div class="col-md-4 bg-success" id="cell">1/3</div>
        </div>

        <div class="row">
            <div class="col-md-4 bg-info" id="cell">1/3</div>
            <div class="col-md-8 bg-danger" id="cell">2/3</div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-warning" id="cell">1/4</div>
            <div class="col-md-6 bg-success" id="cell">1/2</div>
            <div class="col-md-3 bg-warning"id="cell">1/4</div>
        </div>
        
        <div class="row">
            <div class="col-md-3 bg-success" id="cell">1/4</div>
            <div class="col-md-3 bg-danger" id="cell">1/4</div>
            <div class="col-md-3 bg-warning" id="cell">1/4</div>
            <div class="col-md-3 bg-info" id="cell">1/4</div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-success" id="cell">1/4</div>
            <div class="col-md-6 bg-danger">
                <div class="row">
                    <div class="col-md-6 bg-info" id="cell">1/4</div>
                    <div class="col-md-6 bg-info" id="cell">1/4</div>
                </div>
            </div>
            <div class="col-md-3 bg-warning" id="cell">1/4</div>
        </div>

        <div class="row">
            <div class="col-md-2 bg-success" id="cell">1/6</div>
            <div class="col-md-7 bg-danger" id="cell">7/12</div>
            <div class="col-md-3 bg-warning" id="cell">1/4</div>
        </div>
    </div>

    <div class="link">
        <br>
        <a class="btn btn-primary btn-lg" href="responsive-des.html">Responsive Design </a>
    </div>
  </body>
</html>
