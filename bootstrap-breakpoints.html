<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Breakpoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        h2 {
            margin-top: 20px;
        }
        .link {
            text-align: center;
        }

        body {
            background: rgb(0, 174, 255);
        }
        
        @media (min-width: 576px) {
            body {
                background: orange;
            }
        }
        
        @media (min-width: 768px) {
            body {
                background: yellow;
            }
        }
        
        @media (min-width: 992px) {
            body {
                background: green;
            }
        }
        
        @media (min-width: 1200px) {
            body {
                background: blue;
            }
        }
        
        @media (min-width: 1400px) {
            body {
                background: indigo;
            }
        }
    </style>
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <h2 align="center">Responsive Breakpoints</h2>

    <p align="center">Please resize the window to see different breakpoints</p>

    <div class="link" align="center">
        <br><br><br>
        <a class="btn btn-primary btn-lg" href="index.html">Go To Scaffholding </a>
    </div>
  </body>
</html>
